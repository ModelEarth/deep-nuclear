<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Nuclear - Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1>Deep <span>Nuclear</span> Admin</h1>
      <ul>
        <li><a href="index.html" class="active">Dashboard</a></li>
        <li><a href="pages/sites.html">Sites</a></li>
        <li><a href="pages/timeline.html">Timeline</a></li>
        <li><a href="pages/reports.html">Reports</a></li>
        <li><a href="pages/generator.html">Generate Site</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Dashboard Overview</h2>
      </div>

      <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
        <div class="stat-card" style="background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; padding: 2rem; border-radius: 8px;">
          <div style="font-size: 2.5rem; font-weight: 700;" id="totalSites">0</div>
          <div style="font-size: 1rem; opacity: 0.9;">Total Sites</div>
        </div>

        <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b, #d97706); color: white; padding: 2rem; border-radius: 8px;">
          <div style="font-size: 2.5rem; font-weight: 700;" id="ongoingSites">0</div>
          <div style="font-size: 1rem; opacity: 0.9;">Ongoing Issues</div>
        </div>

        <div class="stat-card" style="background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 2rem; border-radius: 8px;">
          <div style="font-size: 2.5rem; font-weight: 700;" id="totalEvents">0</div>
          <div style="font-size: 1rem; opacity: 0.9;">Timeline Events</div>
        </div>

        <div class="stat-card" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; padding: 2rem; border-radius: 8px;">
          <div style="font-size: 2.5rem; font-weight: 700;" id="totalReports">0</div>
          <div style="font-size: 1rem; opacity: 0.9;">Reports</div>
        </div>
      </div>

      <div class="quick-actions" style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <a href="pages/sites.html?action=add" class="btn btn-primary">+ Add New Site</a>
        <a href="pages/timeline.html?action=add" class="btn btn-secondary">+ Add Timeline Event</a>
        <a href="pages/reports.html?action=new" class="btn btn-secondary">+ Write Report</a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Recent Sites</h2>
        <a href="pages/sites.html" class="btn btn-sm btn-secondary">View All</a>
      </div>
      <div id="recentSites">
        <p style="text-align: center; color: #6b7280; padding: 2rem;">Loading sites...</p>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
